{% load render_bundle from webpack_loader %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>app_name</title>

        <link rel="icon" href="{% static 'app_name/images/favicon.ico' %}" type="image/x-icon">
        <link rel="shortcut icon" href="{% static 'app_name/images/favicon.ico' %}" type="image/x-icon" />
    
        {% render_bundle 'main' 'css' 'DEFAULT' %}
    </head>
    
    <body>

    {% include 'app_name/_navbar.html' %}

    {% block content %}
    {% endblock %}

    {% render_bundle 'main' 'js' 'DEFAULT' %}
    </body>
</html>
